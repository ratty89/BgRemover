<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Processor</title>
</head>
<body>
    <h1>AI Image Processor</h1>
    <form id="upload-form" action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br>
        <label for="format">Convert to:</label>
        <select name="format" id="format">
            <option value="png">PNG</option>
            <option value="jpg">JPEG</option>
            <option value="webp">WebP</option>
        </select><br>
        <label for="remove_bg">Remove Background:</label>
        <input type="checkbox" id="remove_bg" name="remove_bg"><br>
        <label for="upscale">Upscale:</label>
        <input type="checkbox" id="upscale" name="upscale"><br>
        <button type="submit">Process Image</button>
    </form>
</body>
</html>
