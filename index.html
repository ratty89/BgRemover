<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #3c3c3c;
            border-radius: 8px;
        }
        input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
        }
        button {
            padding: 10px 20px;
            background-color: #5a5a5a;
            border: none;
            border-radius: 5px;
            color: #f0f0f0;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #7a7a7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Processing</h1>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br>
            <label for="convertFormat">Convert Image Format:</label>
            <select name="convertFormat" id="convertFormat">
                <option value="">None</option>
                <option value="png">Convert to PNG</option>
                <option value="jpg">Convert to JPG</option>
                <option value="webp">Convert to WEBP</option>
            </select><br>
            <input type="checkbox" id="removeBg" name="removeBg">
            <label for="removeBg">Remove Background</label><br>
            <input type="checkbox" id="upscale" name="upscale">
            <label for="upscale">Upscale Image</label><br>
            <button type="submit">Process Image</button>
        </form>
    </div>
</body>
</html>
