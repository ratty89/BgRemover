<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Tool</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        .option-group {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Processing Tool</h1>
        <form id="upload-form" action="/process" method="post" enctype="multipart/form-data">
            <div class="option-group">
                <label for="file">Choose image:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div class="option-group">
                <input type="checkbox" id="convert" name="convert">
                <label for="convert">Convert Format</label>
                <select id="format" name="format">
                    <option value="png">PNG</option>
                    <option value="jpg">JPEG</option>
                    <option value="webp">WEBP</option>
                </select>
            </div>
            <div class="option-group">
                <input type="checkbox" id="remove-bg" name="remove_bg">
                <label for="remove-bg">Remove Background</label>
            </div>
            <div class="option-group">
                <input type="checkbox" id="upscale" name="upscale">
                <label for="upscale">Upscale Image</label>
            </div>
            <button type="submit">Process Image</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
