<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #34495e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, select, button {
            padding: 0.5rem;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .preview {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .preview canvas {
            border: 1px solid #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Tool</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <select name="output_format">
                <option value="">Convert image to:</option>
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="webp">WebP</option>
            </select>
            <div>
                <input type="checkbox" id="remove_bg" name="remove_bg">
                <label for="remove_bg">Remove Background</label>
            </div>
            <div>
                <input type="checkbox" id="upscale" name="upscale">
                <label for="upscale">Upscale Image</label>
            </div>
            <button type="submit">Process Image</button>
        </form>
        <div class="preview">
            <canvas id="inputPreview" width="200" height="200"></canvas>
            <canvas id="outputPreview" width="200" height="200"></canvas>
        </div>
    </div>
    <script>
        document.querySelector('input[type="file"]').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('inputPreview');
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
